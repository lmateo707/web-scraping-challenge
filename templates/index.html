<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Scraping Challenge</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1><strong>Mission to Mars</strong></h1>
            <p><a href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    <div class="row row-grid">
        <div class="col-md-12">
            <div class="col-md-12">
                <h2><strong>Latest Mars News:</strong></h2>
                <h4><strong>{{ mars.news_title }}</strong></h4>
                <p>{{ mars.news_p }}</p>
                <hr>
            </div>
        <div class="col-md-6">
            <h2><strong>Featured Image</strong></h2>
            <img src="{{ mars.featured_image_url }}" alt="Featured Image">
        </div>   
        </div>
        <div class="col-md-6">
            <h2><strong> Mars Facts:</strong></h2>
            <p>{{ mars.facts_table }} </p>
        </div>
    </div>

</body>

</html>
